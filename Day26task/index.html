<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini page</title>
    <!-- Include Tailwind CSS from a CDN (Content Delivery Network) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- A container with margin, padding, and a border -->
    <div class="container mx-auto m-10 p-10 border-solid border-2 border-gray-600">
        <!-- A flex container that centers its contents horizontally -->
        <div class="flex justify-center item-center w-full">
            <!-- An image with a rounded border and full width -->
            <img class="rounded-full w-full" src="desktop.jpg" alt="image containing desktops">
        </div>
        
        <!-- A container with padding and full width -->
        <div class="p-9 w-full">
            <!-- A large, bold, blue heading -->
            <h1 class="text-blue-700 font-bold text-8xl">MyEthics</h1>
            <!-- A paragraph with a specific font size -->
            <p class="pt-4 text-4xl">Build responsive layout with Tailwind</p>
            <!-- A paragraph with a larger font size, green text, and an underline -->
            <p class="pt-4 text-5xl text-green-700 underline decoration-green-700">Build Projects... </p>
            <!-- A button with specific styling, font size, and text -->
            <button class="mt-11 w bg-sky-500 hover:bg-sky-700 bg-yellow-400 p-8 text-center text-5xl text-white w-27 font-bold rounded-lg">Submit</button>
        </div>
      
    </div>
</body>
</html>
