<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS form</title>
    <!-- Include an external CSS file named "style.css" for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading -->
    <h1>EthicFx</h1>
    
    <!-- Create a form -->
    <form>
        <!-- Name input field -->
        <div class="first">
            <label for="name">Name:</label>
        </div>
        <input type="text" id="name" value="" required>
        <br>
        <!-- Email input field -->
        <div class="first">
            <label for="email">Email:</label>
        </div>
        <input type="email" id="email" value="" required>
        <br>
        <!-- Message textarea -->
        <div class="first">
            <label for="message">Message:</label>
        </div>
        <textarea id="message" name="message" rows="5" cols="10"></textarea>
        <br>
        <!-- Submit button -->
        <input type="submit" value="Submit" id="btn">
    </form>
    
</body>
</html>
